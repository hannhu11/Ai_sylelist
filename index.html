<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SmartStyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: '#212121',
              accent: '#E0E7FF',
              'off-white': '#FAFAFA',
              'surface-gray': '#F5F5F7',
            },
            boxShadow: {
              'float': '0 10px 40px -10px rgba(0,0,0,0.15)',
              'soft': '0 4px 20px -2px rgba(0,0,0,0.05)',
            },
            animation: {
              'scan': 'scan 2.5s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(300px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-[#eef0f2] h-screen w-screen overflow-hidden flex items-center justify-center font-sans text-primary">
    <div id="root" class="w-full h-full flex items-center justify-center"></div>
  </body>
</html>
